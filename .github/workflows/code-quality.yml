name: Code Quality

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'backend/*.js'
      - 'frontend/src/**'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'backend/*.js'
      - 'frontend/src/**'

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check for console.logs (should be logger calls)
        working-directory: backend
        run: |
          if grep -r "console\.\(log\|warn\|error\)" src/ --include="*.js" | grep -v "node_modules" | grep -v "test"; then
            echo "⚠️  Found console.log/warn/error calls - use logger instead"
            exit 1
          fi
          echo "✅ No console calls found"

      - name: Check file permissions (serviceAccountKey.json)
        run: |
          if [ -f "backend/serviceAccountKey.json" ]; then
            echo "⚠️  WARNING: serviceAccountKey.json should not be committed"
            echo "Add to .gitignore or use environment variables"
          fi

  lint-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

  env-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Check .env.example files
        run: |
          echo "Checking environment variable templates..."
          [ -f "backend/.env.example" ] && echo "✅ backend/.env.example found"
          [ -f ".env.example" ] && echo "✅ root .env.example found"
          [ -f "frontend/.env.example" ] && echo "✅ frontend/.env.example found (optional)"

      - name: Validate .gitignore
        run: |
          grep -q "\.env" .gitignore && echo "✅ .env files in .gitignore"
          grep -q "serviceAccountKey.json" .gitignore && echo "✅ serviceAccountKey.json in .gitignore"
