# Production Nginx Configuration for ShopEase
# This file combines frontend and backend routing in one server block
# 
# Installation instructions:
# 1. SSH into your production server
# 2. Copy this file to: /etc/nginx/sites-available/shopease
# 3. Enable it: sudo ln -s /etc/nginx/sites-available/shopease /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Restart: sudo systemctl restart nginx

server {
    listen 80;
    server_name shopease-admi.me www.shopease-admi.me 24.199.101.185;
    
    # Increase upload size limit for file uploads
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =====================================================
    # BACKEND API ROUTES - Proxy to Node.js on port 4000
    # =====================================================
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Headers for proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # =====================================================
    # FILE UPLOADS - Proxy to backend
    # =====================================================
    location /uploads/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache uploaded files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # =====================================================
    # FRONTEND - React admin dashboard
    # =====================================================
    
    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve frontend index.html for all other routes (React Router)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
